jobs:
  check-versions:
    docker:
      - image: circleci/node:13.8.0  
    steps:
      - checkout    
      - run:
          name: check npm and node versions
          command: |
            cd frontend
            npm=`npm --version`
            echo $npm >> ver.txt
            node=`node --version`
            echo $node >> ver.txt
            cat ver.txt 

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm i 
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
              cd backend
              npm i  
      - run:
          name: Back-end build
          command: |
             cd backend
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: fix test 
          command: |
            cd frontend
            npm install oauth-sign@0.9.0 
      - run:
          name: test frontend
          command: |
            cd frontend
            npm run test

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: test backend
          command: |
            cd backend
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: fix scan
          command: |
            cd backend
            npm audit fix --audit-level=critical --force           
      - run:
          name: scan frontend
          command: |
            cd frontend
            npm audit --audit-level=critical    

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]   
      - run:
          name: scan backend
          command: |
            cd backend
            npm audit --audit-level=critical   


